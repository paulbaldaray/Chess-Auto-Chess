<html>

<head>
<meta charset="UTF-8"> 
<title>Chess Auto Chess</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
<h3 id="title"></h3>
<div id="board">
	<div id="border">
		<script>
		for (let r = 7, x = 0; r >= 0; --r, x ^= 1) for (c = 0; c < 8; ++c, x ^= 1) {
			let tile = document.createElement('div');
			let piece = document.createElement('img');
			tile.className = 'square ' + ['white', 'black'][x];
			piece.className = "piece";
			piece.id = 'ABCDEFGH'[c] + (r+1);
			tile.appendChild(piece);
			document.getElementById('border').appendChild(tile);
		}</script>
	</div>
	<div class="bar-div">
		<button onclick="reset()">âŸ³</button>
		<button onclick="prev()">ðŸ¡„</button>
		<button id="play" onclick="play()">â–º</button>
		<button onclick="next()">ðŸ¡†</button>
		<button onclick="speed()">â–²</button>
		<button onclick="slow()">â–¼</button>
		<span class="first-bar" id="speedText">speed: 5</span>
	</div>
	<div class="bar-div" id="selector-bar">
		<script>
		const id = ['EMPTY', 'WP', 'WN', 'WB', 'WR', 'WQ',
			'WK', 'BP', 'BN', 'BB', 'BR', 'BQ', 'BK'];
		for (let i = 0; i <= 12; ++i) {
			let selector = document.createElement('img');
			selector.className = 'selector';
			selector.id = id[i];
			selector.src = `img/${id[i]}.png`;
			document.getElementById('selector-bar').appendChild(selector);
		}
		</script>
	</div>
</div>
<script src="index.js"></script>
</body>

</html>
